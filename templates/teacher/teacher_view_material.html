{% extends 'teacher/teacherbase.html' %} {% block content %} {%load static%}

<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <style media="screen">
        a:link {
            text-decoration: none;
        }
        
        h6 {
            text-align: center;
        }
        
        .row {
            margin: 100px;
        }
    </style>
</head>
<br><br>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h6 class="panel-title">Available Study Material</h6>
        </div>
        <table class="table table-hover table-bordered" id="dev-table">
            <thead>
                <tr>

                    <th>Tittle</th>
                    <th>File</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            {% for t in courses %}
            <tr>

                <td> {{t.material_tittle}}</td>
                <td>
                    {{t.material_file}}
                    <!-- <img src="{% static t.blog_img.url %}" alt="Blog Pic" height="100px" width="100px" /> -->
                </td>
                <td>{{t.material_description}}</td>

                <td><a class="btn btn-danger btn-xs" style="border-radius: 0%;" href="{% url 'delete-material' t.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

<br><br><br><br><br><br> {% endblock content %}
