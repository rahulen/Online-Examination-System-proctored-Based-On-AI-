<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'Club Logo.jpg' %}">

    <!-- Bootstrap & Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        /* Custom Navbar Styling */
        .navbar {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            padding: 10px 20px;
        }

        .navbar-brand {
            font-size: 24px;
            font-family: 'Verdana', sans-serif;
            font-weight: bold;
            color: #ffffff !important;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .navbar-nav .nav-link {
            color: #ffffff !important;
            font-size: 18px;
            font-weight: 500;
            margin: 0 10px;
            transition: 0.3s;
            display: flex;
            align-items: center;
        }

        .navbar-nav .nav-link i {
            margin-right: 8px;
            font-size: 18px;
        }

        .navbar-nav .nav-link:hover {
            color: #f39c12 !important;
            transform: scale(1.1);
        }

        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.5);
        }

        .navbar-toggler-icon {
            background-color: #fff;
            border-radius: 5px;
            padding: 3px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">
            <img src="{% static 'Club Logo.jpg' %}" alt="Logo">
            Rahul KR
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/"><i class="fa fa-home"></i>Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/teacher/teacherclick"><i class="fa fa-users"></i>Club Member</a></li>
                <li class="nav-item"><a class="nav-link" href="/student/studentclick"><i class="fa fa-graduation-cap"></i>Student</a></li>
                <li class="nav-item"><a class="nav-link" href="/adminclick"><i class="fa fa-user-shield"></i>Admin</a></li>
                <li class="nav-item"><a class="nav-link" href="/"><i class="fa fa-question-circle"></i>FAQ</a></li>
                <li class="nav-item"><a class="nav-link" href="/"><i class="fa fa-info-circle"></i>About Us</a></li>
            </ul>
        </div>
    </nav>

</body>

</html>
